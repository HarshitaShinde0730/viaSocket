<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GTWY.AI — The AI & Automation Core of WalkOver</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    form {
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      width: 350px;
    }
    h2 {
      text-align: center;
      color: #2d2e83;
    }
    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      margin-top: 20px;
      padding: 10px;
      background: #2d2e83;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #4547a3;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <form id="gtwyForm">
    <h2>GTWY.AI — The AI & Automation Core of WalkOver</h2>

    <label>Name:</label>
    <input type="text" id="name" name="name" required>

    <label>Slack ID:</label>
    <input type="text" id="slackId" name="slackId" required>

    <label>Option:</label>
    <select id="option" name="option" required>
      <option value="">Select</option>
      <option value="eta">ETA</option>
      <option value="move">Move</option>
    </select>

    <div id="etaField" class="hidden">
      <label>ETA (Expected Time of Action):</label>
      <input type="text" id="eta" name="eta" placeholder="e.g., 2 hours or 3 PM">
    </div>

    <div id="statusField" class="hidden">
      <label>Status:</label>
      <input type="text" id="status" name="status" placeholder="e.g., Completed / In Progress">
    </div>

    <button type="submit">Submit</button>
  </form>

  <script>
    const optionSelect = document.getElementById("option");
    const etaField = document.getElementById("etaField");
    const statusField = document.getElementById("statusField");

    // Conditional field show/hide
    optionSelect.addEventListener("change", () => {
      if (optionSelect.value === "eta") {
        etaField.classList.remove("hidden");
        statusField.classList.add("hidden");
      } else if (optionSelect.value === "move") {
        statusField.classList.remove("hidden");
        etaField.classList.add("hidden");
      } else {
        etaField.classList.add("hidden");
        statusField.classList.add("hidden");
      }
    });

    // Form submit → send to ViaSocket
    document.getElementById("gtwyForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const data = {
        name: document.getElementById("name").value,
        slackId: document.getElementById("slackId").value,
        option: document.getElementById("option").value,
        eta: document.getElementById("eta").value || null,
        status: document.getElementById("status").value || null
      };

      try {
        const response = await fetch("https://app.viasocket.com/api/trigger/YOUR_FLOW_ID", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        const result = await response.json();
        alert("Form submitted successfully!");
        console.log(result);
      } catch (error) {
        alert("Error submitting form!");
        console.error(error);
      }
    });
  </script>

</body>
</html>
